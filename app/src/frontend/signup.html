<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactVault Acccounts</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body style="background-image: url(../images/birmingham-museums-trust-Bin0C2RtQpI-unsplash.jpg);">
    <div class="login-container">
        <div class="link-header">
            <a href="../index.html">
                <img src="../images/logo.svg" class="img-fluid logo" alt="">
            </a>
        </div>
        
        <div class="login-header">
            <h2>Sign Up</h2>
            <h5>to access ContactVault Home</h3>
        </div>

        <form action="/api/register.php" class="sign-in-form" method="POST">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="name" class="form-control" id="first-name" aria-describedby="first-name"
                    placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="name" class="form-control" id="last-name" aria-describedby="last-name"
                    placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter Email" required>

            </div>
            <div class="form-group username">
                <label for="user-name">Username</label>
                <input type="name" class="form-control" id="user-name" aria-describedby="user-name"
                    placeholder="Enter Username" required>
            </div>
            <div class="form-group password">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your personal data with
                    anyone.</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">
                    I agree to the 
                    <a href="">Terms of Service</a> and
                    <a href="">Privacy Policy</a>
                </label>
            </div>
            <div class="form-group">

                <button type="submit" class="btn btn-primary">Sign Up</button>
                <div class="sign-up-footer">
                    <h6>-- OR --</h6>
                    <button type="button" class="google-btn btn">
                        <img src="../images/icons8-google.svg" alt="" class="google-icon">
                        <h5>Continue With Google</h5>
                    </button>
                    <small class="sign-up">
                        <p>Already have an account ?</p>
                        <a href="login.html">Sign-in</a>
                    </small>
                    <div id="registerResult"></div>
                </div>

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- <script src="../js/loginValidation.js" defer></script> -->
    <script src="../js/loginAuth.js"></script>

</body>

</html>
