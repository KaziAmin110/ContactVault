<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactVault Acccounts</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="link-header">
            <a href="../index.html" aria-label="Homepage">
                <img src="../images/logo.svg" class="img-fluid logo" alt="">
            </a>
        </div>

        <div class="login-header">
            <h2>Sign In</h2>
            <h3>to access ContactVault Home</h3>
        </div>

        <form action="" class="sign-in-form">
            <div class="form-group username">
                <label for="user-name">Username</label>
                <input type="name" class="form-control" id="user-name" aria-describedby="userNameInput"
                    placeholder="Username">
            </div>
            <div class="form-group password">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="passwordInput"
                    placeholder="Password">
            </div>
            <div class="form-group">

                <button type="submit" class="btn btn-primary" onclick="doLogin()">Sign In</button>
                <div class="sign-up-footer">
                    <small class="sign-up">
                        <p>New to ContactVault ?</p>
                        <a href="signup.html">Create an account</a>
                    </small>
                </div>

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="../js/signIn.js"></script>
</body>

</html>
