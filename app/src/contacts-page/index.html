<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contacts.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 top-bar">
                <div class="top-bar-left">
                    <span class="top-bar-title">Contact Management</span>
                </div>
                <div class="top-bar-right">
                    <a href="#" class="top-bar-link">Home</a>
                    <a href="#" class="top-bar-link">Description</a>
                    <a href="https://github.com/LockedThread" class="top-bar-link">GitHub</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 contacts-list">
                <div class="contact-actions mt-3 mb-3">
                    <div class="search-bar-actions">
                        <input type="text" class="form-control" placeholder="Search for a contact">
                        <button class="btn btn-search" onclick="searchSelected()">Search</button>
                        <button class="btn btn-success" data-toggle="modal" data-target="#addContactModal">Add</button>
                        <button class="btn btn-danger" onclick="deleteSelected()">Delete</button>
                    </div>
                </div>
                <ul class="list-group" id="contact-list">
                    <li class="list-group-item no-contacts">No contacts added</li>
                </ul>
            </div>
			
			<!-- Right Side Contact -->
            <div class="col-md-8 contact-details" id="contact-details" style="display: none;">
                <div class="contact-header">
                    <img src="avatar1.jpg" alt="Profile Picture" class="avatar-large" id="contact-avatar">
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="contact-name" class="editable-field" readonly>
                        <img src="edit.jpg" alt="Edit" class="edit-icon" onclick="modifySelected()">
                    </div>
                </div>
                <div class="contact-body">
                    <div id="display-mode">
                        <textarea id="contact-bio" class="editable-field bio-field" rows="2" cols="60" readonly></textarea>
                        <br>
                        <label for="contact-email">Email:</label>
                        <input type="text" id="contact-email" class="editable-field" readonly>
                        <br>
                        <label for="contact-phone">Phone:</label>
                        <input type="text" id="contact-phone" class="editable-field" readonly>
                        <br>
                        <label for="contact-linkedin">LinkedIn Profile:</label>
                        <input type="text" id="contact-linkedin" class="editable-field" readonly>
                        <br>
                    </div>
                    <button class="btn btn-primary save-button" onclick="saveContactDetails()" style="display: none;">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Contact Popout -->
    <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addContactModalLabel">Add Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-contact-form">
                        <div class="form-group">
							<label for="new-contact-firstname">First Name</label>
							<input type="text" class="form-control" id="new-contact-firstname" required>
							<div class="invalid-feedback">First name is required.</div>
						</div>
						<div class="form-group">
							<label for="new-contact-lastname">Last Name</label>
							<input type="text" class="form-control" id="new-contact-lastname" required>
							<div class="invalid-feedback">Last name is required.</div>
						</div>
                        <div class="form-group">
							<label for="new-contact-email">Email</label>
							<input type="email" class="form-control" id="new-contact-email" required>
							<div class="invalid-feedback">Enter a valid email address.</div>
						</div>
                        <div class="form-group">
							<label for="new-contact-phone">Phone</label>
							<input type="text" class="form-control phone-field" id="new-contact-phone" required>
							<div class="invalid-feedback">Enter the phone number in the format xxx-xxx-xxxx.</div>
						</div>
						<div class="form-group">
							<label for="new-contact-avatar">Profile Picture</label>
							<input type="file" class="form-control-file" id="new-contact-avatar" required>
							<div class="invalid-feedback">A profile picture is required.</div>
						</div>
                        <div class="form-group">
                            <label for="new-contact-bio">Bio</label>
                            <textarea class="form-control bio-field" id="new-contact-bio" rows="10" cols="60" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="new-contact-linkedin">LinkedIn Profile</label>
                            <input type="url" class="form-control" id="new-contact-linkedin" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addNewContact()">Add Contact</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts to help support the popout during add a contact -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="contacts.js"></script>
</body>
</html>
