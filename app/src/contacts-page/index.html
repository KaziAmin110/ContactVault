<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ContactVault | Home</title>
</head>

<body>
    <nav class="navbar">
        <div class="website-logo button-move">
            <a href="../index.html">
                <img src="contact-images/shield.svg" alt="Home Button and Logo" class="logo">
            </a>
        </div>

        <div class="bottom-icons">

            <a href="../frontend/login.html" class="button-move">
                <img src="contact-images/members.svg" alt="Show Creators Button" class="members">
            </a>


            <a href="../frontend/login.html" class="button-move">
                <img src="contact-images/exit.svg" alt="Exit Button" class="exit">
            </a>
        </div>
    </nav>

    <!-- Contacts Section Start -->
    <section class="contacts-list-container">
        <div class="contacts-header">
            <div class="contacts-toggle">
                <h3 class="list-button contacts-name">ContactVault | Home</h3>
            </div>

            <div class="contacts-navigation">
                <div class="page-nav button-move">
                    <a href="../frontend/login.html" class="list-button">
                        <img src="contact-images/left.svg" alt="Previous Page Button" class="exit">
                    </a>
                </div>

                <div class="page-nav button-move">
                    <a href="../frontend/login.html" class="list-button">
                        <img src="contact-images/right.svg" alt="Next Page Button" class="exit">
                    </a>
                </div>

            </div>
        </div>

        <div class="contacts-body">
            <form action="" class="search-form">
                <input type="text" placeholder="Search for a contact" class="search-bar">
                <button type="submit" class="submit-button button-move">
                    <img src="contact-images/search.svg" alt="Search Button Icon">
                </button>
            </form>

            <ul class="contacts-list">

            </ul>
        </div>
    </section>
    <!-- Contacts Section End -->

    <!-- Contact Description Section Start -->
    <section class="contact-description">
        <div class="user-header">
            <div class="add-container button-move">
                <a class="add-contact">
                    <img src="contact-images/add-user.svg" alt="Add Contact Button" class="add-image">
                </a>
            </div>


            <a class="profile-image button-move user-profile">
                <img src="contact-images/Default_pfp.svg" alt="Default Profile Picture Image" class="profile-image">
            </a>
        </div>
    </section>
    <!-- Contact Description Section End -->

    <!-- Pop Up Modal For Add Contact -->
    <dialog class="modal">
        <div class="exit-header">
            <a href="" class="exit-modal">
                <img src="contact-images/close.svg" alt="Close Modal" class="close-img">
            </a>
        </div>
        <form id="add-contact-form">
            <div class="form-group">
                <label for="new-contact-firstname">First Name</label>
                <input type="text" class="form-control" id="new-contact-firstname" required>
                <div class="invalid-feedback">First name is required.</div>
            </div>
            <div class="form-group">
                <label for="new-contact-lastname">Last Name</label>
                <input type="text" class="form-control" id="new-contact-lastname" required>
                <div class="invalid-feedback">Last name is required.</div>
            </div>
            <div class="form-group">
                <label for="new-contact-email">Email</label>
                <input type="email" class="form-control" id="new-contact-email" required>
                <div class="invalid-feedback">Enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="new-contact-phone">Phone</label>
                <input type="text" class="form-control phone-field" id="new-contact-phone" required>
                <div class="invalid-feedback">Enter the phone number in the format xxx-xxx-xxxx.</div>
            </div>
            <div class="form-group">
                <label for="new-contact-avatar">Profile Picture</label>
                <input type="file" class="form-control-file" id="new-contact-avatar" required>
                <div class="invalid-feedback">A profile picture is required.</div>
            </div>
            <div class="form-group">
                <label for="new-contact-bio">Bio</label>
                <textarea class="form-control bio-field" id="new-contact-bio" rows="10" cols="60" required></textarea>
            </div>
            <button type="button" class="add-contact-submit">Add Contact</button>
        </form>

    </dialog>
    <!-- Scripts to help support the popout during add a contact -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="contact-page.js" defer></script>
</body>

</html>
