openapi: 3.0.1
info:
  title: Contact Vault API
  description: The API that handles the Contact Vault system
  version: 1.0.0
paths:
  /api/login.php:
    post:
      tags:
        - Authentication
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                authentication_provider:
                  type: string
                  enum: [USERNAME_PASSWORD, GOOGLE]
                username:
                  type: string
                password:
                  type: string
            example:
              authentication_provider: "USERNAME_PASSWORD"
              username: "johndoe"
              password: "securepassword123"
      responses:
        "200":
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user_id:
                    type: string
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Invalid credentials or authentication provider
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/register.php:
    post:
      tags:
        - Authentication
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                authentication_provider:
                  type: string
                  enum: [USERNAME_PASSWORD, GOOGLE]
                username:
                  type: string
                password:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
            example:
              authentication_provider: "USERNAME_PASSWORD"
              username: "johndoe"
              password: "securepassword123"
              first_name: "John"
              last_name: "Doe"
      responses:
        "200":
          description: Successful registration
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user_id:
                    type: string
        "400":
          description: Invalid input or duplicate entry
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "500":
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/add_contact.php:
    post:
      tags:
        - Contacts
      summary: Add a new contact
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    email_address:
                      type: string
                    phone_number:
                      type: string
                    bio:
                      type: string
                    description:
                      type: string
            example:
              contact:
                first_name: "Jane"
                last_name: "Doe"
                email_address: "jane.doe@example.com"
                phone_number: "123-456-7890"
                bio: "Software engineer with 5 years of experience."
                description: "Friend from college."
      responses:
        "200":
          description: Contact added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  contact:
                    type: object
                    properties:
                      id:
                        type: integer
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email_address:
                        type: string
                      phone_number:
                        type: string
                      avatar_url:
                        type: string
                      bio:
                        type: string
                      description:
                        type: string
                      user_id:
                        type: integer
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/get_contact.php:
    get:
      tags:
        - Contacts
      summary: Get a contact
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact_id:
                  type: integer
            example:
              contact_id: 1
      responses:
        "200":
          description: Contact retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  contact:
                    type: object
                    properties:
                      id:
                        type: integer
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email_address:
                        type: string
                      phone_number:
                        type: string
                      avatar_url:
                        type: string
                      bio:
                        type: string
                      description:
                        type: string
                      user_id:
                        type: integer
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: Contact not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/delete_contact.php:
    post:
      tags:
        - Contacts
      summary: Delete a contact
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact_id:
                  type: integer
            example:
              contact_id: 1
      responses:
        "200":
          description: Contact deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  contact:
                    type: object
                    properties:
                      id:
                        type: integer
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email_address:
                        type: string
                      phone_number:
                        type: string
                      avatar_url:
                        type: string
                      bio:
                        type: string
                      description:
                        type: string
                      user_id:
                        type: integer
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: Contact not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/update_contact.php:
    post:
      tags:
        - Contacts
      summary: Update a contact
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contact:
                  type: object
                  properties:
                    id:
                      type: integer
                    first_name:
                      type: string
                    last_name:
                      type: string
                    email_address:
                      type: string
                    phone_number:
                      type: string
                    avatar_url:
                      type: string
                    bio:
                      type: string
                    description:
                      type: string
                    user_id:
                      type: integer
            example:
              contact:
                id: 1
                first_name: "Jane"
                last_name: "Doe"
                email_address: "jane.doe@example.com"
                phone_number: "123-456-7890"
                avatar_url: "http://example.com/avatar.jpg"
                bio: "Software engineer with 5 years of experience."
                description: "Friend from college."
                user_id: 1
      responses:
        "200":
          description: Contact updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  contact:
                    type: object
                    properties:
                      id:
                        type: integer
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email_address:
                        type: string
                      phone_number:
                        type: string
                      avatar_url:
                        type: string
                      bio:
                        type: string
                      description:
                        type: string
                      user_id:
                        type: integer
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: Contact not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /api/search_contacts.php:
    get:
      tags:
        - Contacts
      summary: Search contacts
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                page:
                  type: integer
                  default: 1
            example:
              query: "Jane"
              page: 1
      responses:
        "200":
          description: Contacts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  contacts:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        first_name:
                          type: string
                        last_name:
                          type: string
                        email_address:
                          type: string
                        avatar_url:
                          type: string
                        bio:
                          type: string
                        description:
                          type: string
                        user_id:
                          type: integer
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /get_user.php:
    get:
      tags:
        - Users
      summary: Get user information
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
              required:
                - user_id
            example:
              user_id: 1
      responses:
        "200":
          description: Successful retrieval of user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        first_name:
                          type: string
                        last_name:
                          type: string
                        date_created:
                          type: string
                        date_last_logged_in:
                          type: string
                        authentication_id:
                          type: string
                        authentication_provider:
                          type: string
        "400":
          description: Invalid input or missing JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "401":
          description: Unauthorized due to invalid or expired JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
